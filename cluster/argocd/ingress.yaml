---
# argocd
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-argocd
  namespace: argocd
spec:
  rules:
  - host: argocd.francisco.com.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
