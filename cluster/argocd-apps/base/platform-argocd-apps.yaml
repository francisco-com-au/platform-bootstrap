apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-argocd-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  generators:
  - git:
      repoURL: https://github.com/francisco-com-au/platform-ops.git
      revision: main
      directories:
      - path: 'argocd-apps/*'
  template:
    spec:
      source:
        targetRevision: main
        path: '{{path.basename}}/overlays/dev'

